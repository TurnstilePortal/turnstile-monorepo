name: Docker Images

on:
  workflow_call: # Allow this workflow to be called by others
    inputs:
      push_images:
        description: Push built images to GHCR
        required: false
        type: boolean
        default: false
      images:
        description: Comma-separated list of images to build (use 'all' to build everything)
        required: false
        type: string
        default: all
      release_channel:
        description: Release channel triggering the build (stable or alpha)
        required: false
        type: string
        default: stable
  workflow_dispatch: # Allow manual trigger
    inputs:
      push_images:
        description: Push built images to GHCR
        required: false
        default: 'false'
      images:
        description: Comma-separated list of images to build (migrations, collector, api-service, api-init-contracts, turnstile-sandbox-deployer) or 'all'
        required: false
        default: all
      release_channel:
        description: Release channel triggering the build (stable or alpha)
        required: false
        default: stable

jobs:
  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    env:
      REGISTRY: ghcr.io
      ORG: turnstileportal
      PUSH_IMAGES: ${{ fromJSON(format('{0}', inputs.push_images)) && 'true' || 'false' }}
      IMAGES: ${{ inputs.images && inputs.images || 'all' }}
      RELEASE_CHANNEL: ${{ inputs.release_channel && inputs.release_channel || 'stable' }}
      CHANNEL_TAG: ${{ inputs.release_channel == 'alpha' && 'alpha' || 'latest' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Get Version
        id: versions
        run: |
          echo "version=v$(jq -r '.version' packages/api-common/package.json)" >> "$GITHUB_OUTPUT"
          echo "deploy_version=v$(jq -r '.version' packages/deploy/package.json)" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        if: env.PUSH_IMAGES == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push migrations image
        if: env.IMAGES == 'all' || contains(env.IMAGES, 'migrations')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/common/Dockerfile
          push: ${{ env.PUSH_IMAGES == 'true' }}
          build-args: |
            SERVICE=@turnstile-portal/api-common
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/migrations:${{ steps.versions.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.ORG }}/migrations:${{ env.CHANNEL_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push collector image
        if: env.IMAGES == 'all' || contains(env.IMAGES, 'collector')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/common/Dockerfile
          push: ${{ env.PUSH_IMAGES == 'true' }}
          build-args: |
            SERVICE=@turnstile-portal/collector
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/collector:${{ steps.versions.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.ORG }}/collector:${{ env.CHANNEL_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push api-service image
        if: env.IMAGES == 'all' || contains(env.IMAGES, 'api-service')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/common/Dockerfile
          push: ${{ env.PUSH_IMAGES == 'true' }}
          build-args: |
            SERVICE=@turnstile-portal/api-service
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/api-service:${{ steps.versions.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.ORG }}/api-service:${{ env.CHANNEL_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push api-init-contracts image
        if: env.IMAGES == 'all' || contains(env.IMAGES, 'api-init-contracts')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/common/Dockerfile
          push: ${{ env.PUSH_IMAGES == 'true' }}
          build-args: |
            SERVICE=@turnstile-portal/api-init-contracts
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/api-init-contracts:${{ steps.versions.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.ORG }}/api-init-contracts:${{ env.CHANNEL_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push turnstile-sandbox-deployer image
        if: env.IMAGES == 'all' || contains(env.IMAGES, 'turnstile-sandbox-deployer')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/common/Dockerfile
          push: ${{ env.PUSH_IMAGES == 'true' }}
          build-args: |
            SERVICE=@turnstile-portal/deploy
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/turnstile-sandbox-deployer:${{ steps.versions.outputs.deploy_version }}
            ${{ env.REGISTRY }}/${{ env.ORG }}/turnstile-sandbox-deployer:${{ env.CHANNEL_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
